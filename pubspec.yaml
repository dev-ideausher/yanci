name: yanci
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  flutter:
    sdk: flutter
  get_storage: ^2.1.1
  dio: ^5.4.1
  google_fonts: ^6.2.1
  new_version_plus: ^0.0.11
  lottie: ^3.1.0
  flutter_svg: ^2.0.10+1
  encrypt: ^5.0.3
  tuple: ^2.0.2
  crypto: ^3.0.3
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.5
  firebase_auth: ^4.17.9
  connectivity_plus: ^5.0.1
  smooth_page_indicator: ^1.1.0
  image_picker: ^1.0.8
  camera: ^0.10.5+9
  country_code_picker: ^3.0.0
  signature: ^5.4.1

dev_dependencies:
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottiefiles/
    - assets/svg/
